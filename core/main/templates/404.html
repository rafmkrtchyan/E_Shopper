
{% block content %}

    {% for i in eror %}
	<div class="container text-center">
		<div class="logo-404">
			<a href="{% url 'home' %}"><img src="{{ i.img1.url }}" alt="" /></a>
		</div>
		<div class="content-404">
			{% comment %} <img src="{{ i.img2.url }}" class="img-responsive" alt="" /> {% endcomment %}
			<h1><b>OPPS! </b>{{ i.name1 }}</h1>
			<p>{{ i.about }}</p>
			<h2><a href="{% url 'home' %}">{{ i.name2 }}</a></h2>
		</div>
	</div>
    {% endfor %}

{% endblock %}
